<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vacation Planner - Software Engineering Capstone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #333;
      font-weight: 600;
      margin-bottom: 10px;
    }

    h2 {
      color: #555;
      font-weight: 400;
      margin-top: 0;
      font-size: 18px;
    }

    p {
      color: #666;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .download-button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .download-button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Vacation Planner App</h1>
    <h2>Software Engineering Capstone</h2>
    <p>Click the button below to download the latest APK for the mobile app.</p>
    
    <a class="download-button" href="app-release.apk" download>
      Download APK
    </a>

    <footer>
      &copy; 2025 Vacation Planner. All rights reserved.
    </footer>
  </div>

</body>
</html>
